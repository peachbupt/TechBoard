{% extends "base.html" %}
{% block body %}
    <ol start="{{ start }}">
    {% for story in stories %}
        {% if story.url %}
            <li> <a href="{{ story.url }}">{{ story.title }}</a> </li>
        {% else %}
            <li> <a href="/story/{{ story.id }}">{{ story.title }}</a> </li>
        {% endif %}
    {% endfor %}
    </ol>
{% endblock %}
